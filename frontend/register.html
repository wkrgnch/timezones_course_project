<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
</head>
<body class="bg-soft">

<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/ui/">
        <img src="/static/img/logo.svg"  alt="logo">
        </a>
    </div>
</nav>
<div class="accent-bar mb-3"></div>
<main class="container py-4" style="max-width: 560px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">
        <h1 class="h5 mb-3">Регистрация</h1>

        <form id="registerForm" class="vstack gap-3">
            <div>
            <label class="form-label">Роль</label>
            <select id="role" class="form-select" required>
                <option value="student">Студент</option>
                <option value="teacher">Преподаватель</option>
            </select>
            </div>

            <div>
            <label class="form-label">ФИО</label>
            <input id="full_name" class="form-control" required>
            </div>

            <div>
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" required>
            </div>

            <div>
            <label class="form-label">Пароль</label>
            <input id="password" type="password" class="form-control" required minlength="6">
            </div>

            <button class="btn btn-accent btn-glow w-100" type="submit">Создать аккаунт</button>

            <div class="small text-muted" id="status"></div>
            <div class="small">
            Уже есть аккаунт? <a href="/ui/login.html">Войти</a>
            </div>
        </form>
        </div>
    </div>
</main>

<script src="/static/js/register.js"></script>
</body>
</html>
