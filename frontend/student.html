<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Студент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
</head>
<body class="bg-soft">

<nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/ui/">
        <img src="/static/img/logo.svg" alt="logo">

        </a>
    
        <div class="ms-auto d-flex align-items-center gap-3">
        <span class="small text-muted" id="navUserName"></span>
        <button class="btn btn-outline-secondary btn-sm" id="btnLogout" type="button">Выйти</button>
        </div>
    </div>
</nav>
<div class="accent-bar mb-3"></div>
<main class="container py-4" style="max-width: 720px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">
        <h1 class="h5 mb-3">Запись на защиту</h1>

        <div class="mb-3">
            <label class="form-label">Код подключения</label>
            <input id="joinCode" class="form-control" placeholder="Например: A1B2C3" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Регион (по желанию)</label>
            <input id="regionInput" class="form-control" list="regionsDatalist" placeholder="Начни вводить: моск...">
            <datalist id="regionsDatalist"></datalist>

            <input type="hidden" id="fiasCodeInput" value="">
            <div class="form-text">Если не выбрать регион - общая очередь.</div>

        </div>

        <div class="mb-3 d-none" id="tzPickWrap">
            <label class="form-label">Нашлось несколько вариантов - выбери</label>
            <select id="tzPick" class="form-select"></select>
        </div>

        <button id="btnJoin" type="button" class="btn btn-brand btn-glow w-100">Записаться</button>

        <div class="small text-muted mt-3" id="statusLine"></div>
        </div>
    </div>
</main>

<script src="/static/js/common.js"></script>
<script src="/static/js/student.js"></script>
<script src="/static/js/timezones.js"></script>
</body>
</html>
